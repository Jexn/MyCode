<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加客户</title>
    <link rel="stylesheet" href="/Frame/css/bootstrap.css">
    <script src="/Frame/script/jquery-3.3.1.js"></script>
    <script src="/Frame/script/bootstrap.js"></script>
</head>
<body>
<div class="container">
    <h3 class="text-center">添加客户</h3>
    <div class="row clearfix">
        <div class="col-md-12 column">
            <form id="form_edit" role="form" action="/customer/addUser" method="post">
                <div class="form-group">
                    <label for="name">姓名</label>
                    <input type="text" class="form-control" id="name" name="name"/>
                </div>
                <div class="form-group">
                    <label for="telephone">联系方式</label>
                    <input type="text" class="form-control" id="telephone"
                           name="telephone"/>
                </div>

                <div class="form-group">
                    <label for="address">地址</label>
                    <input type="text" class="form-control" id="address" name="address"/>
                </div>

                <div class="form-group">
                    <label for="remark">备注</label>
                    <input type="text" class="form-control" id="remark" name="remark"/>
                </div>
                <button type="submit" class="btn btn-default">提交</button>
                <button type="reset" class="btn btn-warning">重置</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
