<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>太阳系社区</title>
    <link rel="stylesheet" href="/static/css/bootstrap.css">
    <script src="/static/script/jquery-3.3.1.js"></script>
    <script src="/static/script/bootstrap.js"></script>
</head>
<body>
<div class="container">
    <h3 class="text-center">欢迎来到太阳系社区</h3>
    <div class="row clearfix">
        <div class="col-md-12 column">
            <p th:text="test"></p>
            <form role="form" method="post" action="/user/login">
                <div class="form-group">
                    <label for="username">用户名：</label><input type="text" name="username"
                                                             class="form-control"
                                                             id="username"/>
                </div>
                <div class="form-group">
                    <label for="password">密码</label><input type="password" name="password"
                                                           class="form-control"
                                                           id="password"/>
                </div>
                <div class="checkbox">
                    <label><input type="checkbox" name="isRemember"/>记住登录</label>
                </div>
                <button type="submit" class="btn btn-default">提交</button>
                <button type="reset" class="btn btn-default">重置</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
