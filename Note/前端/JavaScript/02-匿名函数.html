<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>匿名函数</title>
    <script>
        // 匿名无返回值函数
        var func = function () {
            alert("匿名函数");
        }

        // 匿名有返回值函数
        var sum = function (a, b) {
            return a + b;
        }
        func();
        alert(sum(19, 10));
    </script>
</head>

<body>
    <h1>匿名函数</h1>
</body>

</html>
