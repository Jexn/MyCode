<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>事件</title>
    <script>
        window.onload = function () {
            var btn = document.getElementById("btnId");
            btn.onclick = function(){
                alert("Hello World!");
            }
        }
    </script>
</head>

<body>
    <button id="btnId" value="something">sayHello</button>
</body>

</html>
