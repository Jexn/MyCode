<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>获取节点内容</title>
    <script>
        window.onload = function(){
            // 按元素标签节点查找结点
            let node = document.getElementsByTagName("li");
            for (let index = 0; index < node.length; index++) {
                alert(node[index].innerHTML);
            }

            // 按name属性查找
            let radioNode = document.getElementsByName("sex");
            for (let index = 0; index < radioNode.length; index++) {
                alert(radioNode[index].value);
            }
        }
    </script>
</head>
<body>
    <ul>
        <li>北京</li>
        <li>上海</li>
        <li>广州</li>
        <li>深圳</li>
    </ul>

    <form action="#" method="get">
        <span>性别：</span>
        <input type="radio" name="sex" value="male">男
        <input type="radio" name="sex" value="female">女
    </form>
</body>
</html>
