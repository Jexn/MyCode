<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>盒子模型</title>
    <style>
        #inner{
            width: 100px;
            height: 100px;
            background-color: palevioletred;
        }
        #outer{
            width: 100px;
            height: 100px;
            background-color: brown;
            border: 5px solid black;
            padding: 20px;
            margin: 10px;
        }
        span{
            display: block;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div id="outer">
        <div id="inner"><span>盒子模型</span></div>
    </div>
</body>
</html>
