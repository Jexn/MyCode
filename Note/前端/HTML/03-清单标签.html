<!DOCTYPE html>

<head>

    <title>清单标签</title>
    <style>
        ol{
            list-style-type: upper-roman;
        }

    </style>
</head>
<body>
    <ul type="square">
        <li>吃饭</li>
        <li>睡觉</li>
        <li>打豆豆</li>
    </ul>

    <ol>
        <li>老王</li>
        <li>老赵</li>
        <li>老李</li>
    </ol>
</body>
</html>
