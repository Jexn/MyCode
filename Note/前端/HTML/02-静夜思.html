<!DOCTYPE html>

    <title>静夜思</title>
</head>
<body>
    <div align="center">
        <h3>静夜思</h3>
        <h4>李白</h4>
        <hr width="100px" size="1px" color="gray">
        <p>床前明月光，疑是地上霜。</p>
        <p>举头望明月，低头思故乡。</p>
    </div>
